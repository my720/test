<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset = "utf-8">
  <title>お問合わせフォームを作る</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  
  <h1>お問合わせフォーム</h1>
  
  <form method = "post" action="mail_confirm.php">
  
    <div>
     
     <label>名前</label>
    　
     <br>
      
     <input type="text" class = "text" size ="35" name = "name">
     
    </div>
    
    <br>
    
    <div>
    
     <label>メールアドレス</label>
    
     <br>
      
     <input type="text" class= "text" size = "35" name = "mail"> 
    
    </div>
    
    <br>
    
    <div>
    
     <label>年齢</label>
      
     <br>
    
     <select class = "dropdown" name = "age">
      
       <option>選択してください</option>
       <script>
       
        for(var age = 18; age <=65 ;age++){
          document.write("<option value =" + age +">" + age + "歳</option>");
        }
         
       </script>
      
      </select>
      
      　
     </div>
    
    <br>
    
    <div>
    
      <label>コメント</label>
       
      <br>
       
      <textarea col="35" rows="7" name="comments"></textarea>
     
     </div>
    
    <br>
    
    <div>
    
      <input type="submit" class = "submit" value="送信する">
    
     </div>
    
    </form>
  </body>
</html>
